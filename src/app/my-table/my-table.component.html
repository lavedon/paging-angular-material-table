<mat-form-field>
  <mat-label>Filter Record</mat-label>
  <input matInput #filterInput (keyup)="applyFilter(filterInput.value)" placeholder="Filter">
</mat-form-field>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="Id">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.Id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.Name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Occupation">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Occupation </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.Occupation}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Age">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Age </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.Age}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Email">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.Email}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>

<mat-paginator #paginator="matPaginator" [pageSize]="500" [pageSizeOptions]="[50, 100, 200, 500]"></mat-paginator>
